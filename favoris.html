    <script>

      // Fonction pour récupérer les favoris depuis le stockage local
      function getFavorites() {
        const favorites = localStorage.getItem('champiFavoris');
        return favorites ? JSON.parse(favorites) : [];
      }

      // Fonction pour afficher les favoris
      function displayFavorites() {
        const favorites = getFavorites();
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = ''; // Réinitialiser le conteneur

        if (favorites.length === 0) {
          resultsContainer.innerHTML = '<li class="list-group-item">Aucun favori trouvé.</li>';
          return;
        }

        favorites.forEach(favorite => {
          resultsContainer.appendChild(afficherChampignon(getAllData().filter(champi =>
            favorite == champi["list champi"]
          )[0]));
        });
      }

      window.onload = function() {
        // Vérifier si le stockage local est disponible
        displayFavorites();

        document.querySelectorAll(".favori-icon").forEach(icon => {
        const id = icon.getAttribute("data-id");
        const favoris = JSON.parse(localStorage.getItem("champiFavoris")) || [];

        icon.src = favoris.includes(id)
          ? "img/mushroom_selected_32.png"
          : "img/mushroom_unselected_32.png";
        });
      }
