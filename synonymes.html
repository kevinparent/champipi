<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />
  <title>Champipi</title>
  <script src="synonymes.js"></script>
</head>
<body>
  <div class="container">
   
     <div class="row">
        <h3>Liste de synonymes</h3>
        
        <p>L'engin de recherche vous simplifie la vie en comparant vos termes de recherches avec une banque de synonymes pour vous permettre de chercher plus simplement</p>
        <p>Cette page vous permet de consulter la liste des synonymes. N'hésitez pas à communiquer avec nous pour la modifier</p>
        <div id="synonymesContainer" class="container-fluid" style="padding-top: 1em;">
            
        </div>
        <script>
            sysContainer = document.getElementById("synonymesContainer");
            dictionnaireSynonymes.forEach(dic => {
                ul = document.createElement("ul");
                ul.className = "list-group list-group-horizontal sysList";

                dic.forEach(el => {
                    li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerHTML = el;
                    ul.appendChild(li);
                });
                sysContainer.appendChild(ul);
            });
        </script>
    </div>
    </div>
   
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="champipi_parsed.js"></script>
    
    <script src="app.js"></script>
    <script src="data.js"></script>
    <style>
      .sysList {
        padding-bottom: 1em;
      } 
    </style>
    <script src="nav-component.js" type="module"></script>
  <champipi-nav></champipi-nav>
</body>
</html>
