<body>
   <header>
      <h1>üìç Mes observations</h1>
      <p>Explore les champignons que tu as rencontr√©s</p>
    </header>

    <main class="container">
      <section class="section">
        <div id="carte" style="height: 400px"></div>
      </section>

      <button id="ajouterObservation" onclick="document.body.appendChild(document.createElement('observation-modal'))" class="fab">‚ûï</button>

      <section class="section">
        <h2>Liste des observations</h2>
        <div id="stats-container" style="border-bottom: 2px solid black; padding-bottom: 1em; margin-bottom: 1em;" class="row stats-card"></div>
       
        <div id="observations-container">
          <!-- Dynamically inserted cards -->
        </div>
      </section>
    </main>

    <script>
        function chargerObservations() {
      const observations = JSON.parse(localStorage.getItem("observations")) || [];
      const container = document.getElementById("observations-container");
      const statsContainer = document.getElementById("stats-container");
      container.innerHTML = "";
      statsContainer.innerHTML = "";

      

      if (observations.length === 0) {
        container.innerHTML = "<p>Vous n'avez encore enregistr√© aucune observation.</p>";
        return;
      }   

      const totalEsp√®ces = observations.length;
      const totalObservations = observations.reduce((acc, item) => acc + item.observations.length, 0);
      const toutesLesDates = observations.flatMap(item => item.observations.map(obs => new Date(obs.date)));
      const dateMin = new Date(Math.min(...toutesLesDates));
      const dateMax = new Date(Math.max(...toutesLesDates));

      statsContainer.innerHTML = `
        <h5 class="mb-3">Statistiques</h5>
        <ul class="mb-0">
          <li><strong>Esp√®ces observ√©es :</strong> ${totalEsp√®ces}</li>
          <li><strong>Observations totales :</strong> ${totalObservations}</li>
          <li><strong>Premi√®re observation :</strong> ${dateMin.toLocaleDateString("fr-CA")}</li>
          <li><strong>Derni√®re observation :</strong> ${dateMax.toLocaleDateString("fr-CA")}</li>
        </ul>
      `;

      const mushroomIcon = L.icon({
        iconUrl: './img/mushroom_selected_32.png', // Chemin vers ton image
        iconSize:     [32, 32],              // taille de l'ic√¥ne
        iconAnchor:   [16, 32],              // point d'ancrage de l'ic√¥ne
        popupAnchor:  [0, -32]               // position du popup par rapport √† l'ic√¥ne
        });

      observations.forEach(item => {
        
       

        const fiches = item.observations.map(obs => {
             if (obs.localisation && obs.localisation.latitude && obs.localisation.longitude) {
                const offset = (Math.random() - 0.5) * 0.0008; // ~80 m
                const lat = obs.localisation.latitude + offset;
                const lng = obs.localisation.longitude + offset;
        L.marker([lat, lng], { icon: mushroomIcon })
            .addTo(map)
            .bindPopup(`<strong>${item.nom}</strong><br>${new Date(obs.date).toLocaleDateString("fr-CA")}`);
        }
          const date = new Date(obs.date).toLocaleDateString("fr-CA");
          const notes = obs.notes || "<em>Aucune note</em>";
          const lat = obs.localisation?.latitude?.toFixed(5) || "?";
          const lng = obs.localisation?.longitude?.toFixed(5) || "?";

          fObs = document.createElement("div");
          fObs.className = "card-text";
          fObs.innerHTML = `  <div><strong>Date :</strong> ${date}</div>
              <div><strong>Coordonn√©es :</strong> ${lat}, ${lng}</div>
              <div><strong>Notes :</strong> ${notes}</div>
              </div>
          `;

          btnSupprObs = document.createElement("a");
          btnSupprObs.innerHTML = "X"
          btnSupprObs.className = "btn-close";
          btnSupprObs.setAttribute("aria-label", "Close");
          btnSupprObs.addEventListener("click", () => {
            retirerObs(item.nom, obs);
          });

          fObs.appendChild(btnSupprObs);
          return fObs;
        });
        
        obsCard = document.createElement("div");
        obsCard.className = "card col-xs-12 col-md-6 col-lg-4";
        obsCardBody = document.createElement("div");
        obsCardBody.className = "card-body";
        obsCardBody.innerHTML = `<h4 class="card-title">${item.nom}</h4>`;
        obsCardBody.append(...fiches);
        obsCard.appendChild(obsCardBody);
        container.appendChild(obsCard);


        
        /* container.innerHTML += `
            <div class="card col-xs-12 col-md-6 col-lg-4">
                <div class="card-body">
                    <h4 class="card-title">${item.nom}</h4>
                    ${fiches}
                </div>
            </div>
                `;*/
      });
    }

    function retirerObs(nom, observationASupprimer) {
      const observations = JSON.parse(localStorage.getItem("observations")) || [];
      const updatedObservations = observations.map(item => {
        if (nom === item.nom) {
           const nouvellesObservations = item.observations.filter(obs =>
            obs.date !== observationASupprimer.date ||
            obs.notes !== observationASupprimer.notes ||
            obs.localisation.latitude !== observationASupprimer.localisation.latitude ||
            obs.localisation.longitude !== observationASupprimer.localisation.longitude
          );

          return {
            ...item,
            observations: nouvellesObservations
          };
        }
        return item;
      }).filter(item => item.observations.length > 0);

      localStorage.setItem("observations", JSON.stringify(updatedObservations));
      chargerObservations();
    }

    document.body.addEventListener('observation-ajoutee', (e) => {
  console.log('Observation ajout√©e :', e.detail);
  // Ici tu peux enregistrer e.detail dans IndexedDB, localStorage ou ta logique d'app
});

    window.addEventListener("DOMContentLoaded", () => {
      
      map = L.map('carte').setView([46.8, -71.2], 7); // Centr√© sur le Qu√©bec

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        chargerObservations();
    });
    </script>
