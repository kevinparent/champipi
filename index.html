    <div class="row" style="padding-bottom: 1em; padding-top: 1em;">
    
      <div class="col-12" style="padding-bottom: 0.5em;">
        <input class="form-control" type="text" id="searchField" placeholder="Recherchez dans les descriptions :">
      </div>
      <div class="col-12">
        <select class="form-select" id="criteria">
          <option value="TOUT">Toutes les catégories</option>
        </select>

      <div class="col-12" style="padding-bottom: 1em;">
      <button id="searchButton" type="button" class="btn btn-primary">Rechercher</button>
        <button id="clearButton" type="button" class="btn btn-warning">Réinitialiser</button>
      </div>
      <div class="col-12">
        <h4 id="searchResultCount"></h4>
        </div>
      </div>
      
  
  <div id="filtresActifs" class="filtresContainer row"><ul id="criteriaList" style="padding:1em;" class="list-group list-group-horizontal"></ul> </div>

    <div id="fiche-detail" style="display: none;">
        <!-- Détail de la fiche -->
      </div>
</div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="champipi_parsed.js"></script>
    <script src="synonymes.js"></script>
    <script src="app.js"></script>
    <script src="data.js"></script>
    <script>
      window.onload = (e) => { 
       
        loadInitialDataIfNeeded();
          modifierListeCritere();

          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('Service Worker enregistré.'))
              .catch(err => console.error('Erreur Service Worker :', err));
          }


           document.querySelectorAll(".favori-icon").forEach(icon => {
        const id = icon.getAttribute("data-id");
        const favoris = JSON.parse(localStorage.getItem("champiFavoris")) || [];

        icon.src = favoris.includes(id)
          ? "img/mushroom_selected_32.png"
          : "img/mushroom_unselected_32.png";

          
      });
    };
      
    </script>
    <style>
      ul {
        list-style-type: none;
      }
      .card {
        margin-bottom: 1em;
        padding-left: 0;
        padding-right: 0;
      }
      .card-body {
        font-size: 10pt;
        position: relative;
      }
      .favori-icon {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
