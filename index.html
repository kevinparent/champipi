<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />
  <title>Champipi</title>
</head>
<body>
  <div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><img src="icon.png" alt="Champipi" width="24" height="24">Champipi</span>
      </div>
    </nav>
    <div class="row" style="padding-bottom: 1em;">
    
      <div class="col-8">
        <input class="form-control" type="text" id="searchField" placeholder="Recherchez dans les descriptions :">
      </div>
      <div class="col-4">
        <select class="form-select" id="criteria"></select>
      </div>    
    </div>
    
    
   
    <div class="row gx-5" style="border-bottom: 1px solid black; padding-bottom: 1em;">
      <div class="col-12" style="padding-bottom: 1em;">
      <button id="searchButton" type="button" class="btn btn-primary">Rechercher</button>
        <button id="clearButton" type="button" class="btn btn-warning">Réinitialiser</button>
      </div>
      <div class="col-12">
        <h4 id="searchResultCount"></h4>
        </div>
      </div>
      
  
  <div id="filtresActifs" class="filtresContainer row"><ul id="criteriaList" style="padding:1em;" class="list-group list-group-horizontal"></ul> </div>
    
  <div class="resultContainer row">    <ul id="searchResults"></ul></div>


    <div id="fiche-detail" style="display: none;">
        <!-- Détail de la fiche -->
      </div>
</div>
    <script src="champipi_parsed.js"></script>
    <script src="app.js"></script>
    <script src="db.js"></script>
    <script src="data.js"></script>
    <style>
      ul {
        list-style-type: none;
      }
      .card {
        margin-bottom: 1em;
      }
    </style>
</body>
</html>
