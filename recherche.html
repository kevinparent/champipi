<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche ‚Äì Champipi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="nav-component.js"></script>
</head>
<body>
  <header>
    <h1>üîç Recherche</h1>
    <p>Affinez vos crit√®res pour identifier un champignon</p>
  </header>

  <main class="container">
    <section class="section">
      <h2>Recherche par crit√®res</h2>
      
      <div class="photosection">
        <div id="photoBoot" class="col-12">
          <input type="file" accept="image/*" id="photoInput" capture="environment" style="display: none;" />
        <button id="photoButton" class="button btn btn-warning" onclick="document.getElementById('photoInput').click()">üì∑ Suggestions bas√©es sur une photo</button>        
        </div>
      <div id="spinnerPhoto" class="text-center col-12" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Analyse en cours...</span>
          </div>
          <div class="mt-2">Analyse de la photo...</div>
        </div>
      
        <div id="resultatsPhoto" class="col-12">
          
        </div>
    </div>

    <div id="sectionRecherche" class="card">
    <label for="filtre-division">Division :</label>
     <select id="filtre-division" class="form-select card-select" onchange="filtrerParDivision()">
          <option value="">Toutes les divisions</option>
          
        </select>

        <label for="criteria">Crit√®re :</label>
        <select id="criteria" class="card">
            <option value="TOUT">Toutes les cat√©gories</option>
          <!-- Options inject√©es dynamiquement -->
        </select>
        <label for="valeurRecherche">Description :</label>
        <input type="text" id="searchField" placeholder="ex. : rouge ET √©cailleux OU jaune" />
      </div>

      <button class="button" id="searchButton">Ajouter le crit√®re</button>
    </section>

    <section class="section">
      <h2>Filtres actifs</h2>
      <div id="filtresActifs"">
        <ul id="criteriaList" class="list-group list-group-horizontal"></ul>
        <!-- Filtres actifs affich√©s ici -->
      </div>
    </section>

    <section class="section">
      <h2>R√©sultats : <h4 id="searchResultCount"></h4></h2>
      <div class="resultContainer" id="resultContainer">
         <ul id="searchResults" class="col-xs-12 row"></ul>
      </div>
    </section>
  </main>

  <champipi-nav></champipi-nav>
  <script type="module" src="observation-modale.js"></script>
    <script src="champipi_parsed.js"></script>
    <script src="synonymes.js"></script>
    <script src="app.js"></script>
     <script src="observations.js"></script>
    <script src="data.js"></script>
    <script>
      window.onload = (e) => { 
       
        loadInitialDataIfNeeded();
          modifierListeCritere();
          initialiserFiltreDivisions(window.champiData);


           document.querySelectorAll(".favori-icon").forEach(icon => {
        const id = icon.getAttribute("data-id");
        const favoris = JSON.parse(localStorage.getItem("champiFavoris")) || [];

          if (!window.navigator.onLine) document.getElementById("photoBoot").style.display = "none";

        icon.src = favoris.includes(id)
          ? "img/mushroom_selected_32.png"
          : "img/mushroom_unselected_32.png";

          
      });
    };
      
    </script>
    <style>
      ul {
        list-style-type: none;
      }
      .card {
        margin-bottom: 1em;
        padding-left: 0;
        padding-right: 0;
      }
      .card-body {
        font-size: 10pt;
        position: relative;
      }
      .favori-icon {
        position: absolute;
        top: 2em;
        right: 1em;
      }
      .card-text {
        text-align: justify;
      }
      .btnObservation {
        width: 100%;
      }
      #resultatsPhoto h3 {
        font-size: 9pt;
      }
    </style>
</body>
</html>
