<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Champipi</title>
</head>
<body>
  <div class="container">
    
    <div class="row" style="padding-bottom: 1em; padding-top: 1em;">
    
      <div class="input-group col-12" style="padding-bottom: 0.5em;">
        <!--<button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#glossaireModal">Glossaire</button>-->
        <input class="form-control" type="text" id="searchField" placeholder="üîç Rechercher par mot-cl√©...">
      </div>
      <div class="col-12" style="padding-bottom: 0.5em;">
        <select class="form-select card-select" id="criteria">
          <option value="TOUT">Toutes les cat√©gories</option>
        </select>
      </div>  
      <div class="col-12">
        <select id="filtre-division" class="form-select card-select" onchange="filtrerParDivision()">
          <option value="">Toutes les divisions</option>
        </select>
        </div>    
    </div>
    
    
   
    <div class="row gx-5" style="border-bottom: 1px solid black; padding-bottom: 1em;">
      <div class="col-12" style="padding-bottom: 1em;">
        <button id="searchButton" type="button" class="btn btn-primary">üîç Appliquer les filtres</button>
        <button id="clearButton" type="button" class="btn btn-warning">R√©initialiser</button>
        </div>
          <div id="photoBoot" class="col-12">
          <input type="file" accept="image/*" id="photoInput" capture="environment" style="display: none;" />
        <button class="btn btn-warning" onclick="document.getElementById('photoInput').click()">üì∑ Suggestions bas√©es sur une photo</button>        
        </div>
      <div id="spinnerPhoto" class="text-center col-12" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Analyse en cours...</span>
          </div>
          <div class="mt-2">Analyse de la photo...</div>
        </div>
      <div id="searchResultCountId" style="display:none" class="col-12">
        <h4 id="searchResultCount"></h4>
        </div>
        <div id="resultatsPhoto" class="col-12">
          
        </div>
      </div>
      
  
  <div id="filtresActifs" class="filtresContainer row" style="display: none;"><ul id="criteriaList" style="padding:1em;" class="list-group list-group-horizontal"></ul> </div>
    
  <div class="resultContainer row" style="display: none;">    <ul id="searchResults" class="col-xs-12 row"></ul></div>

  <div id="myModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalChampiNom" class="modal-title">Champignon</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-text">Date d'observation</span>
          <input type="date" id="modalObservationDate" class="form-control" aria-label="Date d'observation" />
        </div>
        <div class="input-group" style="padding-top: 0.5em;">
          <span class="input-group-text">Notes</span>
          <textarea id="modalObservationNotes" class="form-control" aria-label="Notes d'observation" ></textarea>
        </div>       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" id="ajouterObservationBtn" class="btn btn-primary">Ajouter Observation</button>
      </div>
    </div>
  </div>
</div>

    <div id="fiche-detail" style="display: none;">
        <!-- D√©tail de la fiche -->
      </div>
</div>

    

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="champipi_parsed.js"></script>
    <script src="synonymes.js"></script>
    <script src="app.js"></script>
    <script src="data.js"></script>
    <script>
      window.onload = (e) => { 
       
        loadInitialDataIfNeeded();
          modifierListeCritere();
          initialiserFiltreDivisions(window.champiData);

          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('Service Worker enregistr√©.'))
              .catch(err => console.error('Erreur Service Worker :', err));
          }


           document.querySelectorAll(".favori-icon").forEach(icon => {
        const id = icon.getAttribute("data-id");
        const favoris = JSON.parse(localStorage.getItem("champiFavoris")) || [];

          if (!window.navigator.onLine) document.getElementById("photoBoot").style.display = "none";

        icon.src = favoris.includes(id)
          ? "img/mushroom_selected_32.png"
          : "img/mushroom_unselected_32.png";

          
      });
    };
      
    </script>
    <style>
      ul {
        list-style-type: none;
      }
      .card {
        margin-bottom: 1em;
        padding-left: 0;
        padding-right: 0;
      }
      .card-body {
        font-size: 10pt;
        position: relative;
      }
      .favori-icon {
        position: absolute;
        top: 2em;
        right: 1em;
      }
      .card-text {
        text-align: justify;
      }
      .btnObservation {
        width: 100%;
      }
      #resultatsPhoto h3 {
        font-size: 9pt;
      }
    </style>
    <script src="nav-component.js" type="module"></script>
  <champipi-nav></champipi-nav>
</body>
</html>
